<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/" method="post">
      <fieldset>
        <label id="name-label" for="name" name="name">Name<input placeholder="Enter your name" type="text" id="name" required/></label>
        <label id="email-label" for="email" name="email">Email<input placeholder="Enter your email" type="email" id="email" required/></label>
        <label id="number-label" for="number" >Age<span class="extraInfo">(optional)<span><input placeholder="Age" type="number" id="number" min="10" max="99" name="age"/></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <div>Would you recommend freeCodeCamp to a friend?</div>
        <label for="definetely"><input type="radio" id="definetely" value="definetely" name="recommend" />Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" value="maybe" name="recommend" />Maybe</label>
        <label for="notSure"><input type="radio" id="notSure" value="notSure" name="recommend" />Not sure</label>
      </fieldset>
 <fieldset>
   <div>What would you like to see improved? <span class="extraInfo">(Check all that apply)</span></div>
      <label for="front"><input id="front" type="checkbox" value="front" name="improve"/>Front-end Projects</label>
      <label for="back"><input id="back" type="checkbox" value="back" name="improve"/>Back-end Projects</label>
      <label for="data"><input id="data" type="checkbox" value="data" name="improve"/>Data Visualization</label>
      <label for="challenge"><input id="challenge" type="checkbox" value="challenge" name="improve"/>Challenges</label>
      <label for="openSource"><input id="openSource" type="checkbox" value="openSource" name="improve"/>Open Source Community</label>
      <label for="git"><input id="git" type="checkbox" value="git" name="improve"/>Gitter help rooms</label>
      <label for="video"><input id="video" type="checkbox" value="video" name="improve"/>Videos</label>
      <label for="city"><input id="city" type="checkbox" value="city" name="improve"/>City Meetups</label>
      <label for="wiki"><input id="wiki" type="checkbox" value="wiki" name="improve"/>Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" value="forum" name="improve"/>Forum</label>
      <label for="addcourse"><input id="addcourse" type="checkbox" value="addcourse" name="improve"/>Additional Courses</label>
 </fieldset>
 <fieldset>
     <label for="comments">Any comments or suggestions?<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea></label>
 </fieldset>
 <fieldset><button type="submit" id="submit">Submit</button></fieldset>
 
    </form>
  </body>
</html>
